<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispositivos de Red</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lista de Dispositivos</h1>
        <p><a href="{{ url_for('formulario') }}" class="button">Agregar nuevo dispositivo</a></p>

        <div class="device-container">
            {% for d in dispositivos %}
            <article class="device-card">
                <div class="device-card-header">{{ d.sid }}</div>
                <p><b>Nombre:</b> {{ d.nombre }}</p>
                <p><b>IP:</b> {{ d.ip }}</p>
                <p><b>Protocolos:</b> {{ d.protocolos | join(', ') }}</p>
                <p><b>Observaciones:</b> {{ d.observaciones }}</p>
            </article>
            {% else %}
            <p>No hay dispositivos registrados.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
